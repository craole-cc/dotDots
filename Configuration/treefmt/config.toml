#| Python formatting
[formatter.ruff]
includes = [
  "*.py",
  "Bin/python/**",
]
# command = "ruff"
# options = ["format", "--quiet"]
command = "sh"
options = [
  "-euc",
  "command -v ruff >/dev/null || exit 0",
  "for file in \"$@\"; do ruff format --quiet \"$file\"; done",
]

