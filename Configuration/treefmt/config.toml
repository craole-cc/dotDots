[formatter.statix]
includes = ["*.nix"]
priority = 2
# command  = "statix"
# options  = ["fix"]
command = "sh"
options = [
  "-euc",
  "command -v statix >/dev/null || exit 0",
  "for file in \"$@\"; do statix fix \"$file\"; done",
]

[formatter.alejandra]
