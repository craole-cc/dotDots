[editor]
bufferline  = "multiple"
color-modes = true
cursorline  = true
line-number = "relative"
mouse       = true
# auto-save = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden  = false
parents = false

[editor.indent-guides]
character   = "╎"  # Some characters that work well: "▏", "╎", "┆", "┊", "⸽"
render      = true
skip-levels = 1

[editor.lsp]
auto-signature-help         = true
display-inlay-hints         = true
display-messages            = true
display-signature-help-docs = true
snippets                    = true

[editor.statusline]
center = ["file-name"]
left = ["mode", "spinner"]
mode.insert = "INSERT"
mode.normal = "NORMAL"
mode.select = "SELECT"
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
separator = "│"

[editor.whitespace]
# render = "all"


[editor.whitespace.characters]
nbsp  = "⍽"
space = " "
tab   = "→"
# newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

# At most one section each of 'keys.normal', 'keys.insert' and 'keys.select'
[keys.normal]
"C-]" = "indent"

"C-S-esc" = "extend_line"                                    # Maps Ctrl-Shift-Escape to extend_line
C-S-o     = ":config-open"                                   # Maps the Ctrl-o to opening of the helix config file
C-S-r     = ":config-reload"                                 # Maps the Ctrl-o to opening of the helix config file
C-s       = ":w"                                             # Maps the Ctrl-s to the typable command :w which is an alias for :write (save file)
a         = "move_char_left"                                 # Maps the 'a' key to the move_char_left command
esc       = ["collapse_selection", "keep_primary_selection"]
"ret"     = ["open_below", "normal_mode"]
tab       = ["collapse_selection", "keep_primary_selection"]
w         = "move_line_up"                                   # Maps the 'w' key move_line_up
[keys.normal.space]
m = ":format"
o = ":config-open"
q = ":quit!"
r = ":config-reload"
s = ":write"

[keys.normal.g]
a = ":format"

[keys.insert]
"A-x" = "normal_mode"         # Maps Alt-X to enter normal mode
j     = { k = "normal_mode" } # Maps `jk` to exit insert mode
