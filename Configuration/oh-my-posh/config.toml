final_space = true
console_title_template = "{{ .Folder }}"
version = 3

[upgrade]
source = 'cdn'
interval = '168h'
auto = false
notice = true

# Transient prompt configuration
[transient_prompt]
background = "transparent"
foreground = "#d6deeb"
template = "\ue285 "

#| First prompt block (left alignment)
[[blocks]]
type = "prompt"
alignment = "left"
newline = true

[[blocks.segments]]
type = "os"
style = "diamond"
background = "#21c7a8"
foreground = "#011627"
leading_diamond = "\u256d\u2500\ue0b6"
trailing_diamond = "\ue0b0"
template = " {{ if .WSL }}WSL at {{ end }}{{.Icon}}  "

[blocks.segments.properties]
windows = "\ue62a"
macos = "\uf179"

[[blocks.segments]]
type = "root"
style = "powerline"
background = "#ef5350"
foreground = "#ffeb95"
powerline_symbol = "\ue0b0"
template = " \uf292 "

[[blocks.segments]]
type = "path"
style = "powerline"
background = "#82AAFF"
foreground = "#011627"
powerline_symbol = "\ue0b0"
leading_powerline_symbol = "\ue0d7"
template = "{{ path .Path .Location }}"

[blocks.segments.properties]
folder_icon = "\uf07c "
folder_separator_icon = "<#011627>\ue0b1</> "
home_icon = " \ueb06 "
style = "agnoster"

[[blocks.segments]]
type = "git"
style = "powerline"
background = "#addb67"
foreground = "#011627"
powerline_symbol = "\ue0b0"
template = " {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }} "
background_templates = [
  "{{ if or (.Working.Changed) (.Staging.Changed) }}#e4cf6a{{ end }}",
  "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f78c6c{{ end }}",
  "{{ if gt .Ahead 0 }}#C792EA{{ end }}",
  "{{ if gt .Behind 0 }}#c792ea{{ end }}",
]

[blocks.segments.properties]
branch_icon = "\ue725 "
fetch_stash_count = true
fetch_status = true
fetch_upstream_icon = true
fetch_worktree_count = true

[blocks.segments.properties.mapped_branches]
"feat/*" = "üöÄ "
"bug/*" = "üêõ "

[[blocks.segments]]
type = "executiontime"
style = "diamond"
background = "#575656"
foreground = "#d6deeb"
leading_diamond = "\ue0d7"
trailing_diamond = "\ue0b4"
template = " {{ .FormattedMs }}"

[blocks.segments.properties]
style = "roundrock"
threshold = 0

#| Second prompt block (right alignment)
[[blocks]]
type = "prompt"
alignment = "right"
overflow = "break"
newline = false

[[blocks.segments]]
