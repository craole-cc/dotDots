#| Documentation
[formatter.markdown]
command = "markdownlint-cli2"
includes = ["*.md", "README"]
options = ["--fix"]
# options = ["--fix", "--config", ".markdownlint.yaml"]
priority = 1

[formatter.mdsh]
command = "mdsh"
excludes = []
includes = ["README.md"]
options = ["--inputs"]
priority = 2

