#| Rust formatting
[formatter.rust]
command = "rustfmt"
includes = ["*.rs"]
priority = 1

#| Shell script formatting# Shell script formatting
[formatter.shellcheck]
command = "shellcheck"
includes = [
  "*.sh",
  ".dotsrc",
  ".env*",
  ".shellcheckrc",
  "*.bash",
  ".bash*",
  # "Bin/shellscript/**",
  "Modules/**",
]
priority = 1

[formatter.shfmt]
command = "shfmt"
options = [
  "--apply-ignore",
  "--binary-next-line",
  "--space-redirects",
  "--case-indent",
  "--indent",
  "2",
  "--posix",
  "--write",
]
includes = [
  "*.sh",
  "*.dotsrc",
  "*.env*",
  "*.shellcheckrc",
  "*.bash*",
  "*.gitignore",
  "*.ignore",
]
priority = 2

[formatter.fish]
command = "fish_indent"
includes = ["*.fish"]
options = ["--write"]

