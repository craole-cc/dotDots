#| Rust formatting
[formatter.rust]
command = "rustfmt"
includes = ["*.rs"]
priority = 1

#| Shell script formatting# Shell script formatting
[formatter.shellcheck]
includes = [
  "*.sh",
  ".dotsrc",
  ".env*",
  ".shellcheckrc",
  "*.bash",
  ".bash*",
  "Bin/shellscript/**",
  # "Modules/**",
]
command = "shellcheck"
priority = 1

[formatter.shfmt]
includes = [
  "*.sh",
  "*.dotsrc",
  "*.env*",
  "*.shellcheckrc",
  "*.bash*",
  "*.gitignore",
  "*.ignore",
]
command = "shfmt"
options = [
  "--apply-ignore",
  "--binary-next-line",
  "--space-redirects",
  "--case-indent",
  "--indent",
  "2",
  "--posix",
  "--write",
]
priority = 2

