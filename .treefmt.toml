[formatter.toml]
includes = ["*.toml", "rust-analyzer.toml", "rustfmt.toml"]
command = "taplo"
options = ["format"]

[formatter.stylua]
command = "stylua"
includes = ["*.lua"]

[formatter.actionlint]
command = "actionlint"
excludes = []
includes = [".github/workflows/*.yml", ".github/workflows/*.yaml"]
options = []

[formatter.deno]
command = "deno"
excludes = []
includes = [
  "*.css",
  "*.html",
  "*.js",
  "*.json",
  "*.jsonc",
  "*.jsx",
  "*.less",
  "*.markdown",
  "*.md",
  "*.sass",
  "*.scss",
  "*.ts",
  "*.tsx",
  "*.yaml",
  "*.yml",
]
options = ["fmt"]

[formatter.dos2unix]
command = "dos2unix"
excludes = []
includes = ["*"]

[formatter.yamlfmt]
includes = ["*.yaml", "*.yml"]
command = "yamlfmt"
options = ["-formatter", "retain_line_breaks=true"]
